---
rooturl: '_posts'
siteurl: 'https://kekn9ne.github.io/blog'
media: 'assets/images'
ignore:
  - index.md
  - index.markdown
  - _config.yml
  - _layouts
  - _includes
  - assets
  - .gitignore
  - 404.html
metadata:
  _posts:
    - name: "layout"
      field:
        element: "hidden"
        value: "post"
    - name: "title"
      field:
        element: "text"
        label: "Title"
        placeholder: "Post title"
    - name: "date"
      field:
        element: "text"
        label: "Date"
        value: CURRENT_DATETIME
    - name: "categories"
      field:
        element: "select"
        label: "Category"
        options:
          - name: "Programming"
            value: "programming"
          - name: "Technology"
            value: "technology"
          - name: "Tutorials"
            value: "tutorials"
          - name: "Projects"
            value: "projects"
    - name: "tags"
      field:
        element: "text"
        label: "Tags"
        placeholder: "Enter tags, comma separated"
    - name: "published"
      field:
        element: "checkbox"
        label: "Published"
        value: true 